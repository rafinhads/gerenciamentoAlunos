<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        body, html { height: 100%; margin: 0; }
        .cadastro-bg {
            background: url('img/bg-index.jpg') center/cover no-repeat;
            min-height: 100vh;
            position: relative;
        }
        .cadastro-overlay {
            background: rgba(0,0,0,0.7);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        .cadastro-content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cadastro-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 36px 28px;
            min-width: 320px;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .cadastro-title {
            font-family: 'Ubuntu', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 28px;
        }
        .form-control {
            border-radius: 10px;
        }
        .input-group-text {
            border-radius: 10px 0 0 10px;
        }
        .btn-cadastro {
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 18px;
        }
        .btn-voltar {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .cadastro-card { min-width: 90vw; }
            .cadastro-title { font-size: 1.4em; }
        }
    </style>
</head>
<body>
<div class="cadastro-bg">
    <div class="cadastro-overlay"></div>
    <div class="cadastro-content">
        <div class="cadastro-card">
            <div class="cadastro-title">Cadastro de Usuário</div>
            <form method="post" th:object="${usuario}" th:action="@{/salvarUsuario}">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" th:field="*{user}" placeholder="Username" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" th:field="*{senha}" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-success btn-cadastro">
                    <i class="bi bi-person-plus"></i> Cadastrar
                </button>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-voltar">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
