<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        body, html { height: 100%; margin: 0; }
        .login-bg { background: url('img/bg-index.jpg') center/cover no-repeat; min-height: 100vh; position: relative; }
        .login-overlay { background: rgba(0,0,0,0.7); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .login-content { position: relative; z-index: 2; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-card { background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.18); padding: 36px 28px; min-width: 320px; max-width: 370px; text-align: center; }
        .login-title { font-family: 'Ubuntu', sans-serif; font-size: 2em; font-weight: bold; color: #333; margin-bottom: 28px; }
        .form-control { border-radius: 10px; }
        .input-group-text { border-radius: 10px 0 0 10px; }
        .btn-login { width: 100%; border-radius: 10px; font-weight: bold; font-size: 1.1em; margin-top: 18px; }
        .login-footer { margin-top: 18px; font-size: 0.95em; color: #888; }
        @media (max-width: 600px) { .login-card { min-width: 90vw; } .login-title { font-size: 1.4em; } }
    </style>
</head>
<body>
    <div class="login-bg">
        <div class="login-overlay"></div>
        <div class="login-content">
            <div class="login-card">
                <div class="login-title">Acesse o Sistema</div>
                <form th:action="@{/login}" method="post" th:object="${usuario}">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" th:field="*{user}" placeholder="UsuÃ¡rio" required autofocus>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" th:field="*{senha}" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                    <a th:href="@{/cadastro}" class="btn btn-outline-success btn-login mt-2">
                        <i class="bi bi-person-plus"></i> Cadastrar
                    </a>
                </form>
                <div class="login-footer">
                    &copy; 2025 Sistema de Gerenciamento de Alunos
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
