<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Dashboard</h2>
    <hr>
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Alunos Ativos</div>
                <div class="card-body">
                    <h4 class="card-title" th:text="${ativos}"></h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-secondary mb-3">
                <div class="card-header">Alunos Inativos</div>
                <div class="card-body">
                    <h4 class="card-title" th:text="${inativos}"></h4>
                </div>
            </div>
        </div>
    </div>
    <h4>Médias por Curso</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Curso</th>
                <th>Média das Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${mediasPorCurso}">
                <td th:text="${entry.key}"></td>
                <td th:text="${#numbers.formatDecimal(entry.value, 1, 2)}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
