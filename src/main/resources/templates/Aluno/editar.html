<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background: #f7f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .edit-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 32px 28px;
            min-width: 320px;
            max-width: 370px;
            width: 100%;
        }
        .edit-title {
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.5em;
            font-weight: 600;
            color: #222;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-control, .form-select {
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 16px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.05em;
        }
        .btn-outline-secondary {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="edit-card">
        <div class="edit-title">Editar Aluno</div>
        <form method="post" th:object="${aluno}" th:action="@{/editar}">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="curso">Curso</label>
                <select class="form-select" id="curso" th:field="*{curso}" required>
                    <option th:each="curso : ${T(br.com.gerenciamento.enums.Curso).values()}"
                            th:value="${curso}" th:text="${curso}"></option>
                </select>
            </div>
            <div>
                <label for="matricula">Matrícula</label>
                <input type="text" class="form-control" id="matricula" th:field="*{matricula}" required>
            </div>
            <div>
                <label for="turno">Turno</label>
                <select class="form-select" id="turno" th:field="*{turno}" required>
                    <option th:each="turno : ${T(br.com.gerenciamento.enums.Turno).values()}"
                            th:value="${turno}" th:text="${turno}"></option>
                </select>
            </div>
            <div>
                <label for="status">Status</label>
                <select class="form-select" id="status" th:field="*{status}" required>
                    <option th:each="status : ${T(br.com.gerenciamento.enums.Status).values()}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Salvar Alterações</button>
            <a th:href="@{/alunos-adicionados}" class="btn btn-outline-secondary">Cancelar</a>
        </form>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
