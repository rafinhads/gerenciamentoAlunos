<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lançar Nota</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, button { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: #28a745; color: #fff; border: none; margin-top: 20px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h2>Lançar Nota</h2>
    <form id="notaForm">
        <label for="alunoId">ID do Aluno:</label>
        <input type="text" id="alunoId" name="alunoId" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>

        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" required>

        <button type="submit">Lançar Nota</button>
    </form>

    <script>
        // Preenche o campo alunoId se vier na URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) {
                document.getElementById('alunoId').value = params.get('id');
            }
        };

        document.getElementById('notaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nota = {
                aluno: { id: document.getElementById('alunoId').value },
                valor: document.getElementById('valor').value,
                disciplina: document.getElementById('disciplina').value
            };

            try {
                const response = await fetch('/notas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nota)
                });

                if (response.ok) {
                    alert('Nota lançada com sucesso!');
                    this.reset();
                } else {
                    alert('Erro ao lançar nota.');
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>
</body>
</html>
