<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Aluno</h4>
        </div>
        <div class="card-body">
            <form method="post" action="/InsertAlunos" th:object="${aluno}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Aluno</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: João da Silva" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <select class="form-select" id="curso" th:field="*{curso}" required>
                        <option th:each="curso : ${T(br.com.gerenciamento.enums.Curso).values()}"
                                th:value="${curso}" th:text="${curso}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></div>
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="matricula" th:field="*{matricula}" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="GerarMatricula()">Gerar</button>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
                </div>
                <div class="mb-3">
                    <label for="turno" class="form-label">Turno</label>
                    <select class="form-select" id="turno" th:field="*{turno}" required>
                        <option th:each="turno : ${T(br.com.gerenciamento.enums.Turno).values()}"
                                th:value="${turno}" th:text="${turno}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('turno')}" th:errors="*{turno}"></div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" th:field="*{status}" required>
                        <option th:each="status : ${T(br.com.gerenciamento.enums.Status).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a th:href="@{/index}" class="btn btn-danger">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
