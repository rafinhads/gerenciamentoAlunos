<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notas do Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            background: #f7f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notas-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 28px;
            min-width: 320px;
            max-width: 500px;
            width: 100%;
        }
        .notas-title {
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 24px;
            text-align: center;
        }
        .table-notas th, .table-notas td {
            vertical-align: middle;
            text-align: center;
        }
        .table-notas th {
            background: #f1f3f6;
            color: #444;
        }
        .badge-disciplina {
            font-size: 0.95em;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 8px;
            padding: 4px 10px;
        }
        .btn-outline-secondary {
            width: 100%;
            border-radius: 10px;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="notas-card">
        <div class="notas-title">
            <i class="bi bi-journal-text"></i>
            Notas de <span th:text="${aluno.nome}">Aluno</span>
        </div>
        <div th:if="${notas != null and #lists.size(notas) > 0}">
            <table class="table table-notas table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="nota : ${notas}">
                        <td>
                            <span class="badge badge-disciplina" th:text="${nota.disciplina}"></span>
                        </td>
                        <td>
                            <span th:text="${nota.valor}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${notas == null or #lists.isEmpty(notas)}" class="text-center text-muted my-4">
            <i class="bi bi-info-circle"></i> Nenhuma nota lan√ßada para este aluno.
        </div>
        <a th:href="@{/alunos-ativos}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
