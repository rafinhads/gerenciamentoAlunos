<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Alunos</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        .card-modern {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            border-radius: 16px;
            transition: transform 0.2s;
        }
        .card-modern:hover {
            transform: translateY(-6px) scale(1.03);
        }
        .card-img-top {
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            height: 160px;
            object-fit: cover;
        }
        .card-title {
            font-weight: bold;
        }
        .status-label {
            font-size: 0.95em;
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-group-custom {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        @media (max-width: 991px) {
            .modern-cards-row {
                flex-direction: column !important;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
<div class="container" style="margin-top: 32px;">
    <h3 class="mb-4">Encontrar Alunos</h3>
    <div class="d-flex modern-cards-row justify-content-center gap-4 flex-wrap">
        <!-- Card Alunos Ativos -->
        <div class="card card-modern" style="width: 320px;">
            <a th:href="@{/alunos-ativos}">
                <img class="card-img-top" src="img/alunos.ativos.jpg" alt="Alunos Ativos"/>
            </a>
            <div class="card-body text-center">
                <h5 class="card-title">Alunos Ativos</h5>
                <p class="card-text">Veja todos os alunos ativos no sistema.</p>
                <a th:href="@{/alunos-ativos}" class="btn btn-outline-success w-100">
                    <i class="bi bi-people-fill"></i> Ver Ativos
                </a>
            </div>
        </div>
        <!-- Card Alunos Inativos -->
        <div class="card card-modern" style="width: 320px;">
            <a th:href="@{/alunos-inativos}">
                <img class="card-img-top" src="img/alunos.inativos.jpg" alt="Alunos Inativos"/>
            </a>
            <div class="card-body text-center">
                <h5 class="card-title">Alunos Inativos</h5>
                <p class="card-text">Veja todos os alunos inativos no sistema.</p>
                <a th:href="@{/alunos-inativos}" class="btn btn-outline-secondary w-100">
                    <i class="bi bi-person-x-fill"></i> Ver Inativos
                </a>
            </div>
        </div>
        <!-- Card Alunos por Curso -->
        <div class="card card-modern" style="width: 320px;">
            <img class="card-img-top" src="img/alunos.cursos.jpg" alt="Alunos por Curso"/>
            <div class="card-body text-center">
                <h5 class="card-title">Alunos por Curso</h5>
                <p class="card-text">Filtre alunos por curso e status.</p>
                <div class="status-label text-success">Ativos:</div>
                <div class="btn-group-custom mb-2">
                    <a th:href="@{/alunos/curso(nome='INFORMATICA',status='ATIVO')}" class="btn btn-outline-success">Informática</a>
                    <a th:href="@{/alunos/curso(nome='DIREITO',status='ATIVO')}" class="btn btn-outline-success">Direito</a>
                    <a th:href="@{/alunos/curso(nome='ENFERMAGEM',status='ATIVO')}" class="btn btn-outline-success">Enfermagem</a>
                </div>
                <div class="status-label text-danger">Inativos:</div>
                <div class="btn-group-custom">
                    <a th:href="@{/alunos/curso(nome='INFORMATICA',status='INATIVO')}" class="btn btn-outline-danger">Informática</a>
                    <a th:href="@{/alunos/curso(nome='DIREITO',status='INATIVO')}" class="btn btn-outline-danger">Direito</a>
                    <a th:href="@{/alunos/curso(nome='ENFERMAGEM',status='INATIVO')}" class="btn btn-outline-danger">Enfermagem</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
