<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos Inativos</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        .card-modern {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            border-radius: 16px;
            margin-bottom: 32px;
        }
        .card-header {
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
        }
        .btn-action {
            margin-right: 6px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
    <div class="container mt-5">
        <div class="card card-modern">
            <div class="card-header bg-secondary text-white d-flex align-items-center">
                <i class="bi bi-person-x-fill me-2" style="font-size: 1.5em;"></i>
                <h4 class="mb-0">Alunos Inativos</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Nome</th>
                                <th>Curso</th>
                                <th>Matrícula</th>
                                <th>Status</th>
                                <th>Turno</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="aluno : ${alunosInativos}">
                                <td th:text="${aluno.nome}"></td>
                                <td th:text="${aluno.curso}"></td>
                                <td th:text="${aluno.matricula}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${aluno.status}"></span>
                                </td>
                                <td th:text="${aluno.turno}"></td>
                                <td>
                                    <a class="btn btn-primary btn-action" th:href="@{editar/{id}(id=${aluno.id})}">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a class="btn btn-danger btn-action" th:href="@{remover/{id}(id=${aluno.id})}">
                                        <i class="bi bi-x-square"></i>
                                    </a>
                                    <a class="btn btn-warning btn-action" th:href="@{/Aluno/alunos-lancamento(id=${aluno.id})}">
                                        <i class="bi bi-journal-plus"></i>
                                    </a>
                                    <a class="btn btn-info btn-action" th:href="@{/aluno/{id}/notas(id=${aluno.id})}">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <a class="btn btn-outline-danger" th:href="@{/gerar-pdf-alunos-inativos}">
                        <i class="bi bi-file-earmark-pdf"></i> Gerar PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
