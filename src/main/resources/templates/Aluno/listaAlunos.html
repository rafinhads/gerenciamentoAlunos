<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        .table-modern {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .table-modern th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
        }
        .table-modern td {
            text-align: center;
        }
        .btn-modern {
            border-radius: 8px;
            font-size: 0.9em;
        }
        .container {
            margin-top: 32px;
        }
        h3 {
            font-weight: bold;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <!-- <div th:replace="fragmentos/fragmentos :: cabecalho"></div> -->

    <div class="container">
        <h3>Lista de Alunos</h3>
        <div class="table-responsive">
            <table class="table table-modern table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Status</th>
                        <th scope="col">Turno</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="alunos : ${alunos}">
                        <td th:text="${alunos.nome}"></td>
                        <td th:text="${alunos.curso}"></td>
                        <td th:text="${alunos.matricula}"></td>
                        <td th:text="${alunos.status}"></td>
                        <td th:text="${alunos.turno}"></td>
                        <td>
                            <a class="btn btn-outline-primary btn-modern" th:href="@{/alunos/editar/{id}(id=${alunos.id})}">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <a class="btn btn-outline-danger btn-modern" th:href="@{/alunos/remover/{id}(id=${alunos.id})}">
                                <i class="bi bi-x-square"></i> Remover
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
